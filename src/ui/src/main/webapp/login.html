<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heath Care</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="#">
          <h1>Registrieren</h1>
          <input type="email" placeholder="E-Mail Adresse" />

          <input type="password" placeholder="Passwort" />
          <input type="password" placeholder="Passwort bestätigen" />
          <button>Account erstellen</button>
          <a href="#" id="signIn" class="bluetxt">Zurück</a>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form action="#">
          <h1>Willkommen zurück</h1>

          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <button>Anmeldung</button>
          <a href="#">Passwort vergessen?</a>
          <a href="#" id="signUp" class="bluetxt">Sie haben kein Konto?</a>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left"></div>
          <div class="overlay-panel overlay-right"></div>
        </div>
      </div>
    </div>

    <script src="login.js"></script>
  </body>
</html>
